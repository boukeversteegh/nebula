<!DOCTYPE HTML>
<html>
	<head>
		<title>Nebula</title>
		<script src="/www/js/jquery-1.8.3.min.js"></script>
		<script src="/www/js/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="/www/js/mustache.js"></script>
		
		
		<script src="/www/js/player.js"></script>
		<script src="/www/js/uploader.js"></script>
		<script src="/www/js/view.js"></script>
		<script src="/www/js/dropfile.js"></script>
		<script src="/www/js/init.js"></script>
		<script src="/www/js/ui.js"></script>
		
		<script src="/www/jplayer/jquery.jplayer.min.js"></script>
		<link href="/www/jqueryui/nebula/jquery-ui-1.9.2.custom.css" rel="stylesheet"/>
		<link href="/www/css/player.css" rel="stylesheet"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
		<!--
			Theme
			http://jqueryui.com/themeroller/#ffDefault=Segoe+UI%2CArial%2Csans-serif&fwDefault=bold&fsDefault=1.5em&cornerRadius=3px&bgColorHeader=999999&bgTextureHeader=01_flat.png&bgImgOpacityHeader=25&borderColorHeader=666666&fcHeader=ffffff&iconColorHeader=ffffff&bgColorContent=eeeeee&bgTextureContent=01_flat.png&bgImgOpacityContent=25&borderColorContent=666666&fcContent=000000&iconColorContent=0078a3&bgColorDefault=555555&bgTextureDefault=03_highlight_soft.png&bgImgOpacityDefault=20&borderColorDefault=666666&fcDefault=eeeeee&iconColorDefault=cccccc&bgColorHover=0078a3&bgTextureHover=02_glass.png&bgImgOpacityHover=25&borderColorHover=59b4d4&fcHover=ffffff&iconColorHover=ffffff&bgColorActive=eeeeee&bgTextureActive=01_flat.png&bgImgOpacityActive=25&borderColorActive=666666&fcActive=000000&iconColorActive=222222&bgColorHighlight=eeeeee&bgTextureHighlight=03_highlight_soft.png&bgImgOpacityHighlight=80&borderColorHighlight=cccccc&fcHighlight=2e7db2&iconColorHighlight=4b8e0b&bgColorError=ffc73d&bgTextureError=02_glass.png&bgImgOpacityError=40&borderColorError=ffb73d&fcError=111111&iconColorError=a83300&bgColorOverlay=5c5c5c&bgTextureOverlay=01_flat.png&bgImgOpacityOverlay=50&opacityOverlay=50&bgColorShadow=cccccc&bgTextureShadow=01_flat.png&bgImgOpacityShadow=30&opacityShadow=60&thicknessShadow=7px&offsetTopShadow=-7px&offsetLeftShadow=-7px&cornerRadiusShadow=8px
		-->
	</head>
	<body>
		<div id="top">
			<div id="playercontainer">
				<div id="player">
					<div id="jplayer"></div>
					<div id="player-stop" class="button">Stop</div>
					<div id="player-play" class="button">Play</div>
					<div id="player-pause" class="button">Pause</div>
					<a id="player-open-folder" class="showview button" href="/view/files{{parent}}">&nbsp;</a>
					<a id="player-open-file" class="button" href="/files{{path}}">&nbsp;</a>
					<div id="player-progress" class="ui-state-default">
						<div id="player-textstatus">
							<div id="player-current-time"></div>
							<div id="player-metadata"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="tabs" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
			<ul id="menu_test" class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
				<li class="ui-state-default ui-corner-top ui-tabs-active ui-state-active"><a href="/view/files" id="btn_view_files" >Files</a></li>
				<li class="ui-state-default ui-corner-top ui-tabs-active ui-state-disabled"><a href="/view/artists" id="btn_view_artists">Artists</a></li>
				<li class="ui-state-default ui-corner-top ui-tabs-active ui-state-disabled"><a href="/view/albums" id="btn_view_artists">Albums</a></li>
			</ul>
			<div id="main"></div>
		</div>
	</body>
</html>
