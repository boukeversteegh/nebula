<div id="jplayer">

</div>

<div id="player">
	<div id="player-stop" class="button">Stop</div>
	<div id="player-play" class="button">Play</div>
	<div id="player-pause" class="button">Pause</div>
	<a id="player-open-folder" class="showview button" href="/view/files{{parent}}">&nbsp;</a>
	<a id="player-open-file" class="button" href="/files{{path}}">&nbsp;</a>
	<a id="player-lyrics" class="showview button" href="/view/lyrics{{path}}">Lyrics</a>
	<div id="player-progress" class="ui-state-default">
		<div id="player-textstatus">
			<div id="player-current-time"></div>
			<div>&nbsp; {{#id3.artist}}{{id3.artist}} &mdash; {{/id3.artist}}{{#id3.title}}{{id3.title}}{{/id3.title}}{{^id3.artist}}{{file}}{{/id3.artist}}</div>
		</div>
	</div>
</div>


<script type="text/javascript">
	$("#player-progress").progressbar({"value":0.1, "max":100}).hover(
		function() { $(this).find('.ui-progressbar-value').addClass('ui-state-hover'); },
		function() { $(this).find('.ui-progressbar-value').removeClass('ui-state-hover') }
	);
	
	$('#jplayer').jPlayer({
		swfPath: '/www/jplayer',
		solution: 'flash, html',
		supplied: 'mp3',
		preload: 'auto',
		volume: 0.8,
		muted: false,
		backgroundColor: '#000000',
		cssSelectorAncestor: '#player',
		cssSelector: {
			//videoPlay: '.player-video-play',
			play: '#player-play',
			pause: '#player-pause',
			stop: '#player-stop',
			seekBar: '#player-progress',
			playBar: '.ui-progressbar-value',
			//mute: '.player-mute',
			//unmute: '.player-unmute',
			//volumeBar: '.player-volume-bar',
			//volumeBarValue: '.player-volume-bar-value',
			//volumeMax: '.player-volume-max',
			currentTime: '#player-current-time',
			//duration: '.player-duration',
			//fullScreen: '.player-full-screen',
			//restoreScreen: '.player-restore-screen',
			//repeat: '.player-repeat',
			//repeatOff: '.player-repeat-off',
			//gui: '.player-gui',
			//noSolution: '.player-no-solution'
		},
		ready: function() {
			$(this).jPlayer("setMedia", {"mp3": "/files{{{path}}}"} ).jPlayer("play");;
		},
		errorAlerts: false,
		warningAlerts: false
	});
	
	$('#player-stop').button({
		icons: {primary: "ui-icon-stop"}
	});
	$('#player-play').button({
		icons: {primary: "ui-icon-play"}
	});
	$('#player-pause').button({
		icons: {primary: "ui-icon-pause"}
	});
	
	$('#player-open-folder').button({
		text: false,
		icons: {primary: "ui-icon-folder-collapsed"}
	});
	$('#player-open-file').button({
		text: false,
		icons: {primary: "ui-icon-arrowthickstop-1-s"}
	});


	$(function() {
		$('#tabs').css('margin-top', $('#top').height());
	});
	
</script>

{{/data}}
